<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="./imgs/favicon.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <meta charset="UTF-8" />
    <meta name="description" content="Updating firmware" />
    <meta name="author" content="Filip Benda" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Networks</title>
</head>

<body
    onload="UpdateFirmwareVersion();setInterval(checkSearch, 2000);OnLoadDependsOnLogin(document.getElementById('prefs_btn'));">
    <form id="center_form">
        <h3>Firmware Version: <span id="firmware"></span></h3>
        <h1>Available Networks<input type="button" id="submit" value="Scan" onclick="ScanConnected();ShowSearch();">
        </h1>
        <div id="loading" class="loadingOff"></div>
        <hr>
        <span id="wifi_box">
        </span>
        <input type="button" class="button" value="Update Firmware"
            onclick="UpdateFirmware();setInterval(Updating, 1000)"><input type="button" class="button"
            value="Disconnect" onclick="Send('/disconnect');"><input type="button" class="button" value="Preferences"
            id="prefs_btn" onclick="window.location.href = './prefs?mdp=' + findGetParameter('mdp');">
    </form>
    <div id="overlay" class="overlay overlayOn">
        <h1>Update in progress</h1>
    </div>
</body>

</html>
