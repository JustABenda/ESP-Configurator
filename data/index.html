<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="./imgs/favicon.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <meta charset="UTF-8" />
    <meta name="description" content="Updating firmware" />
    <meta name="author" content="Filip Benda" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Networks</title>
</head>

<body
    onload="UpdateFirmwareVersion();DisableControls();setInterval(checkSearch, 2000);OnLoadDependsOnLogin(document.getElementById('prefs_btn'));">
    <form id="center_form">
        <h3>Firmware Version: <span id="firmware"></span></h3>
        <h1>Connected Network</h1>
        <hr>
        <span id="wifi_box_connected">
        </span>
        <h1>Available Networks<input type="button" id="submit" value="Scan" onclick="ScanConnected();ShowSearch();">
        </h1>
        <div id="loading" class="loadingOff"></div>
        <hr>
        <span id="wifi_box">
        </span>
        <input type="button" id="update_btn" class="button" value="Update Firmware"
            onclick="UpdateFirmware();setInterval(Updating, 1000)"><input type="button" id="disconnect_btn"
            class="button" value="Disconnect"
            onclick="Send('/disconnect');DisableControls();document.getElementById('wifi_box_connected').innerHTML = '';document.getElementById('wifi_box').innerHTML = '';"><input
            type="button" class="button" value="Preferences" id="prefs_btn"
            onclick="window.location.href = './prefs?mdp=' + findGetParameter('mdp');">
            <input type="button" class="button" value="Logs" id="logs_btn" onclick="window.location.href = './logs?mdp=' + findGetParameter('mdp');">
    </form>
    <div id="overlay" class="overlay">
        <h1 id="overlay_status"></h1>
    </div>
</body>

</html>
