<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="./imgs/favicon.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <meta charset="UTF-8" />
    <meta name="description" content="Change preferences" />
    <meta name="author" content="Filip Benda" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Preferences</title>
</head>

<body onload="init();PrefLoad()">
    <center>
        <h1><span id="title">Preferences</span></h1>
    </center>
    <form id="preferences_form">
        <input type="button" id="change_button" value="Menu"
            onclick="window.location.href = './index?mdp=' + findGetParameter('mdp');">
        <input type="username" id="new_username" placeholder="Enter New Username" class="textbox">
        <input type="password" id="new_password" placeholder="Enter New Password" class="textbox">
        <input type="password" id="new_password_ver" placeholder="Re-enter Password" class="textbox">
        <input type="text" id="new_ap_password" placeholder="Enter AP Password" class="textbox">
        <input type="button" id="change_button" value="Change" onclick="ChangePreferences();">
        <input type="button" id="change_button" value="Reload"
            onclick="Send('/update?mdp=' + findGetParameter('mdp') + '&key=reload&value=1');window.location.href = './index'">
    </form>
</body>

</html>
